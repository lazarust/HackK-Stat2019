version: '3'
services:
    web:
      build: .
      ports:
        - "5000:5000"
    db:
      image: "mongo"
      environment:
        - MONGO_INITDB_DATABASE=minecraftapp
        - MONGO_INITDB_ROOT_USERNAME=yoda
        - MONGO_INITDB_ROOT_PASSWORD=theforce
      volumes:
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        - ./mongo-volume:/data/db
      ports:
        - '27017:27017'
